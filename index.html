<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Español-Kichwa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .translation-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .text-areas {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .text-areas {
                flex-direction: column;
            }
        }
        .text-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }
        textarea {
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .dictionary {
            margin-top: 30px;
        }
        .dictionary h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traductor Español-Kichwa</h1>
        
        <div class="translation-box">
            <div class="text-areas">
                <div class="text-box">
                    <label for="spanish-text">Español:</label>
                    <textarea id="spanish-text" placeholder="Escribe texto en español aquí..."></textarea>
                </div>
                <div class="text-box">
                    <label for="kichwa-text">Kichwa:</label>
                    <textarea id="kichwa-text" placeholder="Traducción a kichwa..." readonly></textarea>
                </div>
            </div>
            <button id="translate-btn">Traducir</button>
        </div>
        
        <div class="dictionary">
            <h2>Diccionario Básico</h2>
            <table id="dictionary-table">
                <thead>
                    <tr>
                        <th>Español</th>
                        <th>Kichwa</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- El diccionario se llenará desde JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>© 2025 Traductor Español-Kichwa. Un proyecto de código abierto.</p>
            <p>Este es un traductor básico con un vocabulario limitado.</p>
        </div>
    </div>

    <script>
        // Diccionario básico español-kichwa
        const dictionary = {
            "hola": "imanalla",
            "buenos días": "alli puncha",
            "buenas tardes": "alli chishi",
            "buenas noches": "alli tuta",
            "gracias": "yupaychani",
            "por favor": "allipacha",
            "sí": "ari",
            "no": "mana",
            "yo": "ñuka",
            "tú": "kan",
            "él": "pay",
            "ella": "pay",
            "nosotros": "ñukanchik",
            "vosotros": "kankuna",
            "ellos": "paykuna",
            "casa": "wasi",
            "agua": "yaku",
            "tierra": "allpa",
            "sol": "inti",
            "luna": "killa",
            "estrella": "kuyllur",
            "montaña": "urku",
            "río": "mayu",
            "árbol": "yura",
            "flor": "sisa",
            "animal": "wiwa",
            "perro": "allku",
            "gato": "misi",
            "pájaro": "pishku",
            "hombre": "kari",
            "mujer": "warmi",
            "niño": "wawa",
            "madre": "mama",
            "padre": "tayta",
            "hermano": "wawki",
            "hermana": "pani",
            "amigo": "mashi",
            "comer": "mikuna",
            "beber": "upyana",
            "dormir": "puñuna",
            "caminar": "purina",
            "hablar": "rimana",
            "escuchar": "uyana",
            "ver": "rikuna",
            "amar": "kuyaña",
            "vivir": "kawsana",
            "trabajar": "llamkana",
            "uno": "shuk",
            "dos": "ishkay",
            "tres": "kimsa",
            "cuatro": "chusku",
            "cinco": "pichka",
            "grande": "hatun",
            "pequeño": "uchilla",
            "bueno": "alli",
            "malo": "mana alli",
            "bonito": "sumak",
            "feo": "millana",
            "feliz": "kushilla",
            "triste": "llaki",
            "rápido": "utka",
            "lento": "allimanta"
        };

        // Cargar el diccionario en la tabla
        const dictionaryTable = document.getElementById('dictionary-table').getElementsByTagName('tbody')[0];
        for (const [spanish, kichwa] of Object.entries(dictionary)) {
            const row = dictionaryTable.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.textContent = spanish;
            cell2.textContent = kichwa;
        }

        // Función de traducción
        document.getElementById('translate-btn').addEventListener('click', function() {
            const spanishText = document.getElementById('spanish-text').value.toLowerCase();
            let kichwaText = '';
            
            // Dividir el texto en palabras
            const words = spanishText.split(/\s+/);
            
            // Traducir palabra por palabra
            const translatedWords = words.map(word => {
                // Limpiar la palabra de signos de puntuación
                const cleanWord = word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
                
                // Buscar en el diccionario
                if (dictionary[cleanWord]) {
                    return dictionary[cleanWord];
                } else {
                    // Buscar frases que contengan esta palabra
                    for (const [spanish, kichwa] of Object.entries(dictionary)) {
                        if (spanish.includes(cleanWord)) {
                            return kichwa + " (aproximado)";
                        }
                    }
                    // Si no se encuentra, devolver la palabra original
                    return word + " (?)";
                }
            });
            
            // Unir las palabras traducidas
            kichwaText = translatedWords.join(' ');
            
            // Mostrar el resultado
            document.getElementById('kichwa-text').value = kichwaText;
        });
    </script>
</body>
</html>
